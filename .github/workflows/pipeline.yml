name: MSPR_Pipeline

on:
  push:
    branches:
      - main
      - dev
      - Init-pipeline
  pull_request:
    branches:
      - main
      - dev


permissions: write-all
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '21'
      - name: Build with Maven
        run: mvn -B package --file pom.xml -Dspring.profiles.active=test -Dmaven.test.skip=true
      - name: Upload JAR Artifact
        uses: actions/upload-artifact@v2
        with:
          name: arosaje-jar
          path: target/*.jar

  docker:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Download JAR Artifact
        uses: actions/download-artifact@v2
        with:
          name: arosaje-jar
          path: target
      - name: Build and push Docker image
        run: docker build -t ghcr.io/matthieuderoir/arosaje/arosaje-backend:latest .
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Push Docker image
        run: docker push ghcr.io/matthieuderoir/arosaje/arosaje-backend:latest


